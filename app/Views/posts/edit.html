{% extends "base.html" %}

{% block title %}Editar post{% endblock %}

{% block body %}

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form action="/posts/update/{{ post.id }}" method="POST" class="form-horizontal">
            <div class="form-group">
              <label class="col-lg-2 control-label">TÃ­tulo</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" name="title" value="{{ post.title }}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Contenido</label>
              <div class="col-lg-10">
                <textarea class="form-control" rows="3" name="content">{{ post.content }}</textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary">Modificar post</button>
                <button type="reset" class="btn btn-default">Cancelar</button>
              </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
