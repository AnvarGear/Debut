{% extends "base.html" %}

{% block title %}Crear post{% endblock %}

{% block body %}

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form action="/posts/store" method="post" class="form-horizontal">
            <div class="form-group">
              <label class="col-lg-2 control-label">Título</label>
              <div class="col-lg-10">
                  <input type="text" class="form-control" placeholder="El título del post..." name="title">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Email</label>
              <div class="col-lg-10">
                  <textarea class="form-control" rows="3" name="content" placeholder="El contenido del post..."></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary">Crear post</button>
                <button type="reset" class="btn btn-default">Cancelar</button>
              </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
