{% extends "base.html" %}

{% block title %}Posts{% endblock %}

{% block body %}

<a href="/" class="btn btn-warning">Home</a>
<a href="/logout" class="btn btn-danger">Cerrar sesión</a>

<h1>Posts <a href="/posts/create" class="btn btn-info">Crear</a></h1>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Título</th>
      <th>Contenido</th>
      <th>Autor</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
  {% for post in posts %}
    <tr>
      <td>{{ post.title }}</td>
      <td>{{ post.content }}</td>
      <td>{{ post.author }}</td>
      <td class="text-center">
        <form action="/posts/delete/{{ post.id }}" method="post">
          <a href="/posts/edit/{{ post.id }}" class="btn btn-info">Editar</a> 
          <button type="submit" class="btn btn-danger">Borrar</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>



{% endblock %}
