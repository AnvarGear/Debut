{% extends "base.html" %}

{% block title %}Crear usuario{% endblock %}

{% block body %}

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form action="/users/store" method="post" class="form-horizontal">
            <div class="form-group">
              <label class="col-lg-2 control-label">Nombre</label>
              <div class="col-lg-10">
                  <input type="text" class="form-control" placeholder="El nombre del usuario..." name="name">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Email</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="El email del usuario..." name="email">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Contraseña</label>
              <div class="col-lg-10">
                <input type="password" class="form-control" placeholder="La contraseña del usuario..." name="pass">
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary">Crear usuario</button>
                <button type="reset" class="btn btn-default">Cancelar</button>
              </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
